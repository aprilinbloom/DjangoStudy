    <div class="header">
        <div>
            <h1 class="header_title">Hello, world!</h1>
        </div>
        <div class="header_menu">
            <a href="{% url 'articleapp:list' %}" class="header_menu"><span>아티클</span></a>
            <span>nav1</span>
            <span>nav2</span>
            <span>nav3</span>
            {% if not user.is_authenticated %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}"><span>로그인</span></a>
                <a href="{% url 'accountapp:create' %}"><span>회원가입</span></a>
            {% else %}
                <a href="{% url 'accountapp:detail' pk=user.pk %}"><span>마이페이지</span></a>
                <a href="{% url 'accountapp:logout' %}?next={{ request.path }}"><span>로그아웃</span></a>
            {% endif %}
        </div>
    </div>
